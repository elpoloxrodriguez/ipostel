<div class="card content-wrapper container-xxl p-0" *blockUI="'section-block'">
    <div class="card-body">
        <section id="feather-icons">
            <div class="row">
              <div class="col-12">
                <div class="icon-search-wrapper my-3 mx-auto">
                  <div class="form-group input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i data-feather="search"></i></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="icons-search"
                      [(ngModel)]="searchText"
                      placeholder="Busqueda..."
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
            <div class="col-md-6 col-xl-4" [id]="i" [ngbTooltip]="dat.key"  *ngFor="let dat of data  | filter: searchText:'name'; let i = index">
              <a [routerLink]="['/postage/movement-of-parts/',dat.mes]">
                <div class="card shadow-none bg-transparent border-warning" (click)="SeleccionarMes(dat)">
                <div class="card-body">
                  <h4 class="card-title">{{ dat.name }} - {{ dat.fecha }}</h4>
                  <p class="card-text">{{ dat.concepto }}</p>
                </div>
              </div>
            </a>
            </div>
            </div>


          </section>
    </div>
</div>
